<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon Wilde</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="bookcase">
      <div id="shelfA" class="shelf">
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label">EDUCATION</div>
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <!-- <div class="shelf-label">Second Section</div> -->
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <!-- <div class="shelf-label">Third Section</div> -->
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <!-- <div class="shelf-label">Fourth Section</div> -->
          </div>
        </div>
      </div>
      <div id="shelfB" class="shelf">
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label">UNFINISHED PROJECTS</div>
          </div>
        </div>
        <div
          class="shelf-section"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
          "
        >
          <span
            style="
              font-family: 'Rock Salt';
              font-size: 30pt;
              color: rgba(145, 108, 65, 0);
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
              font-weight: bold;
              text-align: center;
              word-spacing: 20px;
              rotate: 2deg;
            "
            >BOOKSHELF UNDER <br />CONSTRUCTION</span
          >
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label"></div>
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label">PROJECTS</div>
          </div>
        </div>
      </div>
      <div id="shelfC" class="shelf">
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label"></div>
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label"></div>
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label">PROFESSIONAL</div>
          </div>
        </div>
        <div class="shelf-section">
          <div class="content-section"></div>
          <div class="board-section">
            <div class="shelf-label"></div>
          </div>
        </div>
      </div>
    </div>
    <template id="educationModalTemplate">
      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-image">
            <img class="university-logo" alt="University Logo" />
          </div>
          <div class="modal-info">
            <h2><i class="fa fa-graduation-cap"></i></h2>
            <p>
              <strong><i class="fas fa-university"></i></strong>
            </p>
            <div class="highlight-box">
              <p>
                <span class="gpa-label">GPA:</span>
                <span class="gpa-value"></span>
              </p>
              <p class="graduation-date"><i class="fas fa-calendar-alt"></i></p>
            </div>
            <h3><i class="fas fa-project-diagram"></i> Research Projects:</h3>
            <ul class="research-projects"></ul>
          </div>
        </div>
      </div>
    </template>
    <template id="businessCardModalTemplate">
      <div class="modal">
        <div class="modal-content business-card-modal">
          <span class="close">&times;</span>
          <div class="business-card">
            <div class="header">
              <div class="left">
                <h1 id="name"></h1>
                <h2 class="jobTitle" id="jobTitle1"></h2>
                <h2 class="jobTitle" id="jobTitle2"></h2>
              </div>
              <div class="right">
                <img id="personalLogo" alt="Personal Logo" />
              </div>
            </div>
            <div class="footer">
              <p class="email">
                <strong>Email:</strong>
                <img id="email" />
              </p>
              <p>
                <strong>LinkedIn:</strong>
                <a id="linkedin" href="#" target="_blank"></a>
              </p>
              <p>
                <strong>GitHub:</strong>
                <a id="github" href="#" target="_blank"></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="assets/perspective.js"></script>
    <script src="main.js"></script>
  </body>
</html>
