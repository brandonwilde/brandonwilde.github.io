<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon T Wilde</title>
    <link rel="icon" href="assets/images/wilde_ribbon_purple_tiny_8.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="modals">
      <template id="educationModalTemplate">
        <div class="modal-container">
          <div class="modal-content">
            <div class="close-div">
              <span class="close">&times;</span>
            </div>
            <div class="modal-image">
              <img class="university-logo" alt="University Logo" />
            </div>
            <div class="modal-info">
              <h2><i class="fa fa-graduation-cap"></i></h2>
              <p>
                <strong><i class="fas fa-university"></i></strong>
              </p>
              <div class="highlight-box">
                <p>
                  <span class="gpa-label">GPA:</span>
                  <span class="gpa-value"></span>
                </p>
                <p class="graduation-date"><i class="fas fa-calendar-alt"></i></p>
              </div>
              <h3><i class="fas fa-project-diagram"></i> Research Projects:</h3>
              <ul class="research-projects"></ul>
            </div>
          </div>
        </div>
      </template>
      <template id="jobModalTemplate">
        <div class="modal-container">
          <div class="modal-content job-modal">
            <div class="close-div">
              <span class="close">&times;</span>
            </div>
            <!-- <div class="modal-image">
              <img class="company-logo" alt="Company Logo" />
            </div> -->
            <div class="modal-info">
              <h2 class="job-position"></h2>
              <p class="company">
                <strong><i class="far fa-building"></i></strong>
              </p>
              <p class="job-dates">
                <i class="fas fa-calendar-alt"></i>
              </p>
              <h3>Accomplishments:</h3>
              <ul class="job-accomplishments"></ul>
            </div>
          </div>
        </div>
      </template>
      <template id="businessCardModalTemplate">
        <div class="modal-container">
          <div class="modal-content business-card-modal">
            <div class="close-div">
              <span class="close">&times;</span>
            </div>
            <div class="business-card">
              <div class="header">
                <div class="left">
                  <h1 id="name"></h1>
                  <h2 class="jobTitle" id="jobTitle1"></h2>
                  <h2 class="jobTitle" id="jobTitle2"></h2>
                </div>
                <div class="right">
                  <img id="personalLogo" alt="Personal Logo" />
                </div>
              </div>
              <div class="footer">
                <p class="email">
                  <strong>Email:</strong>
                  <img id="email" />
                </p>
                <p>
                  <strong>LinkedIn:</strong>
                  <a id="linkedin" href="#" target="_blank"></a>
                </p>
                <p>
                  <strong>GitHub:</strong>
                  <a id="github" href="#" target="_blank"></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </template>
      <template id="bookReviewsModalTemplate">
        <div class="modal-container">
          <div class="modal-content book-reviews-modal">
            <div class="close-div">
              <span class="close">&times;</span>
            </div>
            <div class="book-reviews">
              <div id="gr_updates_widget">
                <iframe
                  sandbox
                  id="the_iframe"
                  src="https://www.goodreads.com/widgets/user_update_widget?height=400&num_updates=3&user=7208433&width=250"
                  width="248"
                  height="330"
                  frameborder="0"
                ></iframe>
                <div id="gr_footer">
                  <a href="https://www.goodreads.com/"
                    ><img
                      alt="Goodreads: Book reviews, recommendations, and discussion"
                      rel="nofollow"
                      src="https://s.gr-assets.com/images/layout/goodreads_logo_140.png"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="assets/js/config/constants.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
